  </style>
  
  <div class="learning-journey">
    <div class="content-wrapper">
      <div class="inner-content">
        <div class="separator"></div>
        <form class="customization-form" onsubmit="handleLearningPlanSubmission(event)">
          <h2 class="form-title">Let's Customize Your Learning Journey</h2>
          <label for="language-select" class="form-label">Which language would you like to learn?</label>
          <select id="language-select" class="language-select">
            <option value="">Select a language</option>
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
            <option value="german">German</option>
            <option value="chinese">Chinese</option>
            <option value="japanese">Japanese</option>
            <option value="korean">Korean</option>
            <option value="italian">Italian</option>
            <option value="portuguese">Portuguese</option>
          </select>
          <label class="form-label">What's your current proficiency level?</label>
          <div class="proficiency-options">
            <button type="button" class="proficiency-option">Beginner</button>
            <button type="button" class="proficiency-option">Intermediate</button>
            <button type="button" class="proficiency-option">Advanced</button>
          </div>
          <label for="time-dedication" class="form-label">How much time can you dedicate daily?</label>
          <div class="time-dedication">
            <input type="range" id="time-dedication" class="time-slider" min="15" max="120" step="15" value="30">
            <span class="time-value">30 minutes</span>
          </div>
          <label for="study-duration" class="form-label">How many months do you plan to study?</label>
          <div class="study-duration">
            <button type="button" class="duration-control" aria-label="Decrease months">-</button>
            <span id="study-duration">2</span>
            <button type="button" class="duration-control" aria-label="Increase months">+</button>
          </div>
          <label for="learning-situation" class="form-label">What situation are you learning for?</label>
          <textarea id="learning-situation" class="learning-situation"></textarea>
          <button type="submit" class="submit-button">Create My Learning Plan</button>
        </form>
      </div>
    </div>
  </div>

<script>
function handleLearningPlanSubmission(event) {
  event.preventDefault();
  
  // Get form values
  const language = document.getElementById('language-select').value;
  const proficiencyLevel = document.querySelector('.proficiency-option.selected')?.textContent || '';
  const timeDedication = document.getElementById('time-dedication').value;
  const studyDuration = document.getElementById('study-duration').textContent;
  const learningSituation = document.getElementById('learning-situation').value;

  if (!language || !proficiencyLevel) {
    alert('Please select a language and proficiency level');
    return;
  }

  // Store learning plan data
  localStorage.setItem('learningPlan', JSON.stringify({
    language,
    proficiencyLevel,
    timeDedication,
    studyDuration,
    learningSituation,
    progress: 0 // Initial progress
  }));

  // Redirect to home page
  window.location.href = 'home.html';
}

// Add proficiency selection
document.querySelectorAll('.proficiency-option').forEach(button => {
  button.addEventListener('click', () => {
    // Remove selected class from all buttons
    document.querySelectorAll('.proficiency-option').forEach(btn => 
      btn.classList.remove('selected'));
    // Add selected class to clicked button
    button.classList.add('selected');
  });
});

// Add dynamic time slider
const timeSlider = document.getElementById('time-dedication');
const timeValue = timeSlider.nextElementSibling;

timeSlider.addEventListener('input', function() {
  timeValue.textContent = this.value + ' minutes';
});

// Populate language select from user profile if available
window.addEventListener('DOMContentLoaded', () => {
  const userProfile = JSON.parse(localStorage.getItem('userProfile') || '{}');
  if (userProfile.languages && userProfile.languages.length > 0) {
    const languageSelect = document.getElementById('language-select');
    userProfile.languages.forEach(lang => {
      const option = document.createElement('option');
      option.value = lang.toLowerCase();
      option.textContent = lang;
      languageSelect.appendChild(option);
    });
  }
});

// Add handlers for study duration controls
document.querySelectorAll('.duration-control').forEach(button => {
  button.addEventListener('click', () => {
    const durationSpan = document.getElementById('study-duration');
    let months = parseInt(durationSpan.textContent);
    
    if (button.textContent === '+' && months < 12) {
      months++;
    } else if (button.textContent === '-' && months > 1) {
      months--;
    }
    
    durationSpan.textContent = months;
  });
});
</script>
