<style>
    .welcome-screen {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .welcome-container {
      background-color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 150px 80px;
    }
    @media (max-width: 991px) {
      .welcome-container {
        max-width: 100%;
        padding: 100px 20px;
      }
    }
    .welcome-card {
      background-color: #fff;
      box-shadow: 0 20px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      margin-bottom: -30px;
      width: 480px;
      max-width: 100%;
      flex-direction: column;
      padding: 10px 26px 32px;
    }
    @media (max-width: 991px) {
      .welcome-card {
        margin-bottom: 10px;
        padding-right: 20px;
      }
    }
    .logo {
      aspect-ratio: 3.22;
      object-fit: contain;
      object-position: center;
      width: 148px;
      max-width: 100%;
    }
    .progress-container {
      display: flex;
      gap: 32px;
      margin: 44px 0 0 13px;
      align-items: center;
    }
    @media (max-width: 991px) {
      .progress-container {
        margin: 40px 0 0 10px;
      }
    }
    .progress-step {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .step-number {
      border-radius: 8px;
      background-color: #4f46e5;
      color: #fff;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font: 500 14px Inter, sans-serif;
      padding: 0;
    }
    .step-text {
      color: #4f46e5;
      font: 500 14px Inter, sans-serif;
    }
    .progress-bar {
      background-color: #e2e8f0;
      display: flex;
      width: 78px;
      height: 2px;
      margin: auto 8px;
    }
    .progress-fill {
      background-color: #4f46e5;
      display: flex;
      width: 78px;
      height: 2px;
    }
    .next-step {
      display: flex;
      gap: 12px;
      align-items: center;
      color: #64748b;
      font: 500 14px Inter, sans-serif;
      margin-left: 8px;
    }
    .next-step-number {
      border-radius: 8px;
      background-color: #e2e8f0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .next-step-text {
      flex-basis: auto;
      white-space: nowrap;
      margin-left: 4px;
    }
    .welcome-title {
      color: #1e293b;
      align-self: start;
      margin: 48px 0 0 13px;
      font: 700 24px Inter, sans-serif;
    }
    @media (max-width: 991px) {
      .welcome-title {
        margin-left: 10px;
      }
    }
    .welcome-description {
      color: #64748b;
      margin: 24px 17px 32px 13px;
      font: 400 16px/24px Inter, sans-serif;
    }
    @media (max-width: 991px) {
      .welcome-description {
        margin: 0 10px;
      }
    }
    .form-group {
      width: 100%;
      margin-top: 32px;
    }
    .form-label {
      color: #1e293b;
      display: block;
      margin-bottom: 16px;
      font: 500 14px/1.4 Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .form-input {
      width: calc(100% - 32px);
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      padding: 12px 16px;
      font: 400 16px/1.5 Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #1e293b;
    }
    .gender-options {
      display: flex;
      gap: 12px;
      width: 100%;
      margin-top: 8px;
    }
    .gender-option {
      flex: 1;
      border-radius: 8px;
      background-color: #fff;
      color: #64748b;
      padding: 12px;
      font: 500 16px/1.5 Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      border: 1px solid #e2e8f0;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .gender-option:hover {
      border-color: #4f46e5;
      color: #4f46e5;
      background-color: #f8fafc;
    }
    .gender-option.selected {
      background-color: #4f46e5;
      color: #fff;
      border-color: #4f46e5;
    }
    .continue-button {
      margin-top: 32px;
      width: calc(100% - 26px);
      padding: 12px;
      border-radius: 8px;
      background-color: #4f46e5;
      color: #fff;
      font: 500 16px Inter, sans-serif;
      border: none;
      cursor: pointer;
    }
    @media (max-width: 991px) {
      .form-input {
        width: calc(100% - 20px);
      }
      
      .continue-button {
        width: calc(100% - 20px);
      }
    }
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
  
  <div class="welcome-screen">
    <div class="welcome-container">
      <div class="welcome-card">
        <img
          loading="lazy"
          src="https://cdn.builder.io/api/v1/image/assets/ff40d7229ec140058f362151fc1e4153/3a4a576d2df44e485d501912f9b1896d9a86d47fd61f6ba75de56c52d224e040?apiKey=ff40d7229ec140058f362151fc1e4153&"
          class="logo"
          alt="Fluent logo"
        />
        <div class="progress-container">
          <div class="progress-step">
            <div class="step-number">1</div>
            <div class="step-text">Basic Info</div>
            <div class="progress-bar"><div class="progress-fill"></div></div>
          </div>
          <div class="next-step">
            <div class="next-step-number">2</div>
            <div class="next-step-text">Learning Goals</div>
          </div>
        </div>
        <h1 class="welcome-title">Welcome to Fluent</h1>
        <p class="welcome-description">
          Please tell us a bit about yourself to personalize your learning
          experience.
        </p>
        <form onsubmit="event.preventDefault(); window.location.href='welcome2.html';">
          <div class="form-group">
            <label for="age-input" class="form-label">Age</label>
            <input
              type="number"
              id="age-input"
              class="form-input"
              placeholder="e.g. 24"
              aria-label="Enter your age"
              required
            />
          </div>

          <div class="form-group" style="margin-top: 32px;">
            <label for="gender-options" class="form-label">Gender</label>
            <div id="gender-options" class="gender-options" role="group" aria-label="Select your gender">
              <button type="button" class="gender-option" onclick="selectGender(this, 'male')" tabindex="0">Male</button>
              <button type="button" class="gender-option" onclick="selectGender(this, 'female')" tabindex="0">Female</button>
              <button type="button" class="gender-option" onclick="selectGender(this, 'other')" tabindex="0">Other</button>
            </div>
          </div>

          <button type="submit" class="continue-button">Continue</button>
        </form>
      </div>
    </div>
  </div>

<script>
function selectGender(button, gender) {
    // Remove selected class from all buttons
    document.querySelectorAll('.gender-option').forEach(btn => {
        btn.classList.remove('selected');
    });
    
    // Add selected class to clicked button
    button.classList.add('selected');
    
    // You can store the selected gender if needed
    window.selectedGender = gender;
}
</script>
